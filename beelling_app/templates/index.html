<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beelling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Beelling App</h1>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/form" class="btn btn-success">Add</a>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Value</th>
              <th scope="col">Due Date</th>
              <th scope="col">Category</th>
              <th scope="col">Is Active</th>
              <th scope="col">More</th>
            </tr>
          </thead>
          <tbody>
          {% for dbs in db %}
            <tr>
                <td>{{dbs.Name}}</td>
                <td>{{dbs.Value}}</td>
                <td>{{dbs.DueDate}}</td>
                <td>{{dbs.Category}}</td>
                <td>{{dbs.IsActive}}</td>
                <td>
                    <a href="/view/{{dbs.id}}/" class="btn btn-primary">View</a>
                    <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Edit</a>
                    <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Delete</a>
                </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
