<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beelling - Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/wrJba9i.png">
    {% load static %}
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</head>
<body class="d-flex flex-column justify-content-between vh-100">
    <nav class="navbar mb-50" style="background-color: #ffc107;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
            <img src="https://i.imgur.com/F1z1QCd.png" alt="Beelling Logo" width="30" height="30" class="d-inline-block align-text-top mr-15">
            Beelling
            </a>
        </div>
    </nav>
    <div class="h-auto">
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <h1>Register</h1>
        </div>
        <div class="col-5 m-auto pt-2 pb-2 text-center">
            <div id="result" class="alert"></div>
            <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post" class="text-start">
                {% csrf_token %}
                <div class="form-group mt-4">Name: {{form.Name}}</div>
                <div class="form-group mt-4">Value(R$): {{form.Value}}</div>
                <div class="form-group mt-4">Due Date: {{form.DueDate}}</div>
                <div class="form-group mt-4">Category: {{form.Category}}</div>
                <div class="form-group mt-4">IsActive: {{form.IsActive}}</div>
                <div class="col-8 m-auto pt-2 pb-2 text-center">
                    <a href="/" class="btn btn-secondary">Return</a>
                    <input type="submit" class="btn btn-success" value="Save">
                </div>
            </form>
        </div>
    </div>
    <footer class="text-center text-lg-start bg-light text-muted">
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
