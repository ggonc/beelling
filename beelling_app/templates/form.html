<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Register</h1>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-info">Return</a>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <div id="result"></div>
        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Name: {{form.Name}}</div>
            <div class="form-group mt-4">Value: {{form.Value}}</div>
            <div class="form-group mt-4">Due Date: {{form.DueDate}}</div>
            <div class="form-group mt-4">Category: {{form.Category}}</div>
            <div class="form-group mt-4">IsActive: {{form.IsActive}}</div>
            <input type="submit" class="btn btn-success mt-4" value="Save">
        </form>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
